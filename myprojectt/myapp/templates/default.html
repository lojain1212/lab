<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>People List</title>
</head>
<body>
    <h1>People List</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_view' %}">Add Person</a>
</body>
</html>
